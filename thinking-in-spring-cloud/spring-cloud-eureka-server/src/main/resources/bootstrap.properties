server.port=8081

spring.application.name=my-spring-cloud-eureka-server

spring.cloud.config.uri=http://127.0.0.1:8080/
spring.cloud.config.name=my-spring-cloud-config-server
spring.cloud.config.label=master
spring.cloud.config.profile=dev

management.endpoints.web.exposure.include=env,refresh

eureka.client.serviceUrl.defaultZone=http://localhost:${server.port}/eureka/
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false



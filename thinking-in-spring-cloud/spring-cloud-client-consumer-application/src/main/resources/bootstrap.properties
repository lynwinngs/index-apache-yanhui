server.port=9200

spring.application.name=my-spring-cloud-client-consumer-application

spring.cloud.config.uri=http://127.0.0.1:8080/
spring.cloud.config.name=my-spring-cloud-config-server
spring.cloud.config.label=master
spring.cloud.config.profile=dev

management.endpoints.web.exposure.include=env,refresh,health,info

eureka.server.port=8081

eureka.client.serviceUrl.defaultZone=http://localhost:${eureka.server.port}/eureka/

spring.cloud.client.provider.url=http://my-spring-cloud-client-provider-application
spring.cloud.client.user.service.url=/user